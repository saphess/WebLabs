<!DOCTYPE html>
<html>
    <head>
        <title>Форма для заполнения</title>
    </head>
    
    <style>
        .table
        {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            action: "submit_form.php";
            method: "POST";
            enctype: "multipart/form-data";
            
        }
        .colorPreset
        {
            background-image: linear-gradient(#efb44e, #ddee5d, #87dba3);
            
        }
    </style>
    <body class="colorPreset">
        <p><a href="my-site.html">В меню</a></p>
        <center>
        <h1>ФОРМА</h1>
        <form class="table">
            <table cellspacing="10">
                    <tr>
                        <td align="right">Имя</td>
                        <td height="50">
                            <input type="text" required pattern="^[А-Яа-яЁё\s]+$">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Фамилия</td>
                        <td height="50">
                            <input type="text" required pattern="^[А-Яа-яЁё\s]+$">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">E-mail</td>
                        <td height="50">
                            <input type="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Индекс</td>
                        <td height="50">
                            <input type="tel" required maxlength="6">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Телефон</td>
                        <td height="50">
                            <input type="tel" required maxlength="11">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">О себе</td>
                        <td height="50">
                            <textarea type="text" required cols="15" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Дата рождения</td>
                        <td height="50">
                            <input type="date" required>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Загрузить фото</td>
                        <td height="50">
                            <input type="file" required>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Очистить форму</td>
                        <td height="50">
                            <input type="reset">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Отправить форму</td>
                        <td height="50">
                            <input type="submit">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
